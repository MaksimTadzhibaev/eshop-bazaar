<div class="row row-cols-1 row-cols-md-3 g-4">

  <div class="col" *ngFor="let prod of products">
    <div class="card">
      <img class="card-img-top" src="/api/v1/picture/{{prod.pictures[0]}}" alt="Product image" width="100" height="200">
      <div class="card-body">
        <h5 class="card-title">{{prod.title}}</h5>
        <p class="card-text">Cost: {{prod.cost}}</p>
        <p class="card-text">Category: {{prod.category.title}}</p>
        <p class="card-text">Provider: {{prod.provider.title}}</p>
        <a routerLink="/product/{{prod.id}}" class="btn btn-primary me-2">View</a>
        <a (click)="addToCart(prod.id)" class="btn btn-primary">Add to card</a>
      </div>
    </div>
  </div>

  <div class="col" *ngIf="products.length == 0">
    No data
  </div>

</div>

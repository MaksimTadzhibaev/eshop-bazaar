<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th scope="col" th:fragment="sort_header(header, column)">[[${header}]]<a th:href="@{/user(page=${users.number + 1},
                    size=${users.size}, usernameFilter=${param.usernameFilter},
                    minAge=${param.minAge}, maxCost=${param.maxAge}, sorting=${column}, sortingParam=${#strings.equals(param.sortingParam, 'desc')} ? 'asc' : 'desc')}">
    <i class="fa"
       th:classappend="${#strings.equals(param.sortingParam, 'desc')} ? 'fa-sort-up':'fa-sort-down'"></i></a>
</th>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th scope="col" th:fragment="sort_header(header, column)">[[${header}]]<a th:href="@{/categories(page=${product_category.number + 1},
                   size=${product_category.size}, productCategoryTitleFilter=${param.productCategoryTitleFilter},
                   sorting=${column}, sortingParam=${#strings.equals(param.sortingParam, 'desc')} ? 'asc' : 'desc')}">
    <i class="fa"
       th:classappend="${#strings.equals(param.sortingParam, 'desc')} ? 'fa-sort-up':'fa-sort-down'"></i></a>
</th>

</html>

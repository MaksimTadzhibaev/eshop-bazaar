<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<a th:fragment="pagination(nameBtn, numPage)" class="page-link"
   th:href="@{/categories(page=${numPage},
            size=${product_category.size},
            productCategoryTitleFilter=${param.productCategoryTitleFilter},
            sorting=${param.sorting},
            sortingParam=${param.sortingParam})}">[[${nameBtn}]]
</a>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head::head"></head>

<body>

<nav th:replace="fragments/navigation.html :: navigation">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/user/new}" sec:authorize="hasRole('ADMIN')">Add User</a>
        </div>

        <div class="col-12 mt-3">
            <form class="form-inline" th:method="get" , th:with="nameFilter=${param.usernameFilter},
            minAgeFilter=${param.minAge}, maxAgeFilter=${param.maxAge}">
                <div th:replace="fragments/filter::filter ('usernameFilter', 'Username filter', ${nameFilter}, 'text')"></div>
                <div th:replace="fragments/filter::filter ('minAge', 'Minimal age', ${minAgeFilter}, 'number')"></div>
                <div th:replace="fragments/filter::filter ('maxAge', 'Maximal age', ${maxAgeFilter}, 'number')"></div>
                <button type="submit" class="btn btn-primary mb-2">Apply</button>
            </form>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col" th:replace="fragments/sort_header_user:: sort_header('Id', 'id')"></th>
                    <th scope="col" th:replace="fragments/sort_header_user:: sort_header('User name', 'username')"></th>
                    <th scope="col" th:replace="fragments/sort_header_user:: sort_header('Age', 'age')"></th>
                    <th scope="col" sec:authorize="hasRole('ADMIN')">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${users.hasContent()}" th:each="user : ${users.content}">
                    <th scope="row" th:text="${user.id}">1</th>
                    <td th:text="${user.username}">a</td>
                    <td th:text="${user.age}">1</td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a class="btn btn-success" th:href="@{/user/{id}(id = ${user.id})}"><i class="fas fa-edit"></i></a>
                        <form class="d-inline" th:method="delete" th:action="@{/user/{id}(id = ${user.id})}">
                            <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>
                    </td>
                </tr>
                <tr th:unless="${users.hasContent()}">
                    <td colspan="4">No user data</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${users.hasContent()}" class="col-12">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"
                        th:classappend="${users.isFirst()} ? 'disabled'">
                        <a th:replace="fragments/pagination_user::pagination('&laquo;', ${users.number})"></a>
                    </li>
                    <li class="page-item"
                        th:each="num: ${#numbers.sequence(1, users.totalPages)}"
                        th:classappend="${num == users.number + 1} ? 'active'">
                        <a th:text="${num}"
                           th:replace="fragments/pagination_user::pagination(${num}, ${num})"></a>
                    </li>
                    <li class="page-item"
                        th:classappend="${users.isLast()} ? 'disabled'">
                        <a th:replace="fragments/pagination_user::pagination('&raquo;', ${users.number+2})"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<th:block th:replace="fragments/scripts::scripts"></th:block>

</body>
</html>
